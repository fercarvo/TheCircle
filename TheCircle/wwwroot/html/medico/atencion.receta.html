<div ng-init="creatReceta()">
    <div class="panel-body">
            <div class="form-group ">
                <!--"m-bottom-30" para poner margen vertical de 30px-->
                <div class="form-group col-sm-6">
                    <label class="control-label col-sm-3">Enfermedad</label>
                    <div class="col-sm-9" style="padding-bottom:5px;">
                        <select required class="form-control" ng-model="itemReceta.diagnostico" ng-options="d as d for d in diagnosticos">
                        </select>
                    </div>
                    <div class="panel panel-default-light border-default col-sm-12" style="margin-right: 5px;">
                        <div class="panel-heading">
                            <div class="panel-title">
                                Stock de farmacia
                            </div>
                        </div>

                        <div class="panel-body">
                            <table class="table table-striped" style="text-align:center;">
                                <thead>
                                    <tr>
                                        <th style="text-align:center;">Stock</th>
                                        <th style="text-align:center;">Nombre</th>
                                        <th style="text-align:center;">Compuesto</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr ng-repeat="item in stock" ng-click="select(item)">
                                        <td>{{item.stock}}</td>
                                        <td>{{item.nombre}}</td>
                                        <td>{{item.compuesto}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                    <div class="form-group col-sm-6">
                        <div>
                          <form ng-submit="addItenReceta()">
                              <label class="control-label col-sm-3">Item</label>
                              <div class="col-sm-9" style="padding-bottom:5px;">
                                  <input disabled type="text" class="form-control" value="{{itemReceta.id}} {{itemReceta.nombre}}">
                              </div>
                              <label class="control-label col-sm-3">Cantidad</label>
                              <div class="col-sm-9" style="padding-bottom:5px;">
                                  <input ng-disabled="editarItem" required type="text" class="form-control" ng-model="itemReceta.cantidad" placeholder="cantidad">
                              </div>
                              <label class="control-label col-sm-3">Posologia</label>
                              <div class="col-sm-9">
                                  <textarea ng-disabled="editarItem" required ng-model="itemReceta.posologia" class="form-control" placeholder="....." rows="2"></textarea>
                              </div>
                              <div class="text-right">
                                  <button ng-disabled="editarItem" type="submit" class="btn btn-info" style="margin-top:5px;">Agregar a Receta</button>
                                  <button ng-disabled="editarItem" type="reset" class="btn btn-info" style="margin-top:5px;">Limpiar seleccion</button>
                              </div>
                          </form>
                        </div>

                        <div class="panel panel-default-light border-default col-sm-12" style="margin-left: 5px;">

                            <div class="panel-heading">
                                <div class="panel-title" style="padding-top:0px;">
                                    Receta Médica
                                </div>
                                <div class="panel-title" style="padding-top:0px;">
                                    Codigo {{receta.id}}
                                </div>
                            </div>

                            <div class="panel-body">
                                <table class="table table-striped" style="text-align:center;">
                                    <thead>
                                        <tr>
                                            <th style="text-align:center;">#</th>
                                            <th style="text-align:center;">Nombre</th>
                                            <th align="center" style="padding:0px 0px 0px 0px;width:20px;">Posologia</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr ng-repeat="item in receta">
                                            <td>{{item.cantidad}}</td>
                                            <td>{{item.nombre}}</td>
                                            <td>{{item.posologia}}</td>
                                            <td ng-click="eliminarItem(receta, $index)">eliminar</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div><!-- /.panel-body -->
                        </div><!-- /.form-group TABLE 2 -->
                    </div><!-- /.form-group TABLE 2 and labels-->


                </div>

                <div class="text-center ">
                    <button type="submit" ng-click="guardarReceta()" class="btn btn-info">Guardar receta m�dica</button>
                    <button type="button" class="btn btn-default">Cancelar</button>
                </div><!-- /.form-group -->

    </div><!-- /.panel-body -->

</div><!-- /.tab-pane 3 -->
