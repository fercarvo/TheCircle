<div >

                            <option value="">Selecciona un tipo de atencion</option>

                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="Codigo" id="inputEmailExample2" required>
                    </div>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="Digite la enfermedad" id="inputEmailExample2" required>
                    </div>
                </div><!-- /.form-group -->
                <div class="form-group">
                    <label for="inputEmailExample2" class="control-label col-sm-2" style="text-align:left;width:12%;">Diagnostico Relacionado 1</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="Codigo" id="inputEmailExample2">

                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="Digite la enfermedad" id="inputEmailExample2" required>

                </div><!-- /.form-group -->
                <div class="form-group">
                    <label for="inputEmailExample2" class="control-label col-sm-2" style="text-align:left;width:12%;">Diagnostico Relacionado 2</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" placeholder="Codigo" id="inputEmailExample2">

                    <div class="col-sm-7">
                        <input type="text" class="form-control" placeholder="Digite la enfermedad" id="inputEmailExample2" required>
                    </div>
                </div><!-- /.form-group -->
                <div class="form-group" ng-init="activar()">
                    <label for="inputEmailExample2" class="control-label col-sm-2" style="text-align:left;width:12%;">Diagnostico Relacionado 4</label>

                        </select>

                    </div>
                </div><!-- /.form-group -->
                <div class="form-group" >
                    <ui-select ng-model="selected.value">
                        <ui-select-match>
                            <span ng-bind="$select.selected.name"></span>
                        </ui-select-match>
                        <ui-select-choices repeat="item in (itemArray | filter: $select.search) track by item.id">
                            <span ng-bind="item.name"></span>
                        </ui-select-choices>
                    </ui-select>
                </div><!-- /.form-group -->
                

                <div class="text-center">
