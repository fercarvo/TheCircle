<div class="center">
    <div>
        <form ng-submit="generar(desde, hasta)">

            <div class="container-fluid row">
                <label class="control-label col-sm-2" style="text-align:left;width:12%;">Talla<a style="color:red;">(*)</a></label>
                <div class="col-sm-3">
                    <input required type="text" class="form-control" placeholder="Ingrese la Talla">
                </div>
                <div class="form-group col m6 s12">
                    Desde <input class="browser-default" required ng-model="desde">
                </div>

                <div class="form-group col m6 s12">
                    Hasta <input class="browser-default" required ng-model="hasta">
                </div>
            </div>

            <div class="container-fluid row">
                <div class="form-group col m6 s12">
                    <button class="btn " type="submit" name="action">
                        Crear
                    </button>
                </div>
                <div class="form-group col m6 s12">
                    <button class="btn" type="reset" name="action">
                        Cancelar
                    </button>
                </div>
            </div>

        </form>
    </div>
    <nvd3 options="options" data="data"></nvd3>
</div>
