<div ng-init="activar()">
    <div class="panel-body" style="padding:0px 20px 20px 20px;">
        <form class="form-horizontal">
            <!--"m-bottom-30" para poner margen vertical de 30px-->

            <div class="form-group">
                <label class="control-label col-sm-2" style="text-align:left;width:12%;">Institucion - Especialidad</label>
                <div class="col-sm-9">
                    <select ng-disabled="disable" class="form-control myselect" ng-model="remision.institucion" ng-options="i.id as i.nombre + ' - ' + i.especialidad for i in instituciones">
                        <option style="display:none;" selected disabled value="">Digite y Seleccione por establecimiento o especialidad</option>
                    </select>
                </div>
            </div><!-- /.form-group -->

            <div class="form-group" style="padding:0px 0px 10px 0px;">
                <label class="control-label col-sm-2" style="text-align:left;width:12%;">Enfermedades</label>
                <div class="col-sm-3">
                    <select ng-disabled="disable" class="form-control myselect" ng-model="remision.enfermedad" ng-options="e as e for e in enfermedades">
                        <option style="display:none;" selected disabled value="">Digite y Seleccione la enfermedad</option>
                    </select>
                </div>
                <label class="control-label col-sm-2" style="text-align:left;width:10%;">Monto USD</label>
                <div class="col-sm-1"style="padding:0px;">
                    <input ng-disabled="disable" ng-model="remision.monto" type="text" class="form-control" placeholder="" >
                </div>
            </div><!-- /.form-group -->


            <div class="form-group" style="padding:5px;">
                <label class="control-label col-sm-2" style="text-align:left;width:12%;">Sintomas</label>
                <div class="col-sm-9">
                    <textarea ng-disabled="disable" ng-model="remision.sintomas" class="form-control" placeholder="....." rows="2"></textarea>
                </div>
            </div><!-- /.form-group -->

            <div class="text-center" style="padding:5px;">
                <button ng-disabled="disable" type="submit" class="btn btn-info">Aceptar</button>
                <button ng-disabled="disable" type="button" class="btn btn-default">Cancelar</button>
            </div><!-- /.form-group -->
        </form>
    </div><!-- /.panel-body -->

</div><!-- /.tab-pane 2 -->
