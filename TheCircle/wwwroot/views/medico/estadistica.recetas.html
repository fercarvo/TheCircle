<div class="panel-body" style="padding:0px 20px 20px 20px;">
    <form class="form-horizontal" ng-submit="generar(recetas.desde, recetas.hasta)">
        <!--"m-bottom-30" para poner margen vertical de 30px-->
        <div class="form-group" style="padding-right:5px;">
            <div class="col-sm-3" style="padding-bottom:5px;">
                <label class="control-label">Desde<a style="color:red;">(*)</a></label>
                <input ng-model="recetas.desde" ng-init="recetas.desde='1/1/2017'" required type="text" class="form-control">
            </div>
            <div class="col-sm-3" style="padding-bottom:5px;">
                <label class="control-label">Hasta<a style="color:red;">(*)</a></label>
                <input ng-model="recetas.hasta" ng-init="recetas.hasta='9/9/2017'" required type="text" class="form-control">
            </div>
            <div class="col-sm-1" style="padding-bottom:5px;">
                <button type="submit" class="btn btn-info">Generar</button>
            </div>
            <div class="col-sm-1" style="padding-bottom:5px;">
                <button type="reset" class="btn btn-info">Borrar</button>
            </div>
        </div>
    </form>

    <div ng-repeat="receta in recetas.all">
        <div>
            Receta {{receta.receta}}
        </div>
        <table class="table table-striped" >

            <thead>
                <tr>
                    <th>Apadrinado</th>
                    <th>Medicamento</th>
                    <th>Cantidad</th>
                    <th>Posologia</th>
                    <th>Enfermedad</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="item in receta.items">
                    <td>{{item.idApadrinado}}</td>
                    <td>{{item.nombreItemFarmacia}}</td>
                    <td>{{item.cantidad}}</td>
                    <td>{{item.posologia}}</td>
                    <td>{{item.enfermedadNombre}}</td>
                </tr>
            </tbody>
        </table>
    </div><!-- Tabla -->
</div>
