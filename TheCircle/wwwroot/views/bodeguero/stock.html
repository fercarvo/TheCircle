<div class="content">
    <style>
        .panel-default-light > .panel-heading:after, .panel-primary-light > .panel-heading:after, .panel-success-light > .panel-heading:after,
        .panel-info-light > .panel-heading:after, .panel-warning-light > .panel-heading:after, .panel-danger-light > .panel-heading:after,
        .panel-inverse-light > .panel-heading:after {
            height: 0px;
        }
    </style>
    <div class="panel panel-default-light border-default">
        <div class="panel-heading" style="border-bottom-color: #901F61;color:#901F61;">
            <div class="panel-title">
                Existencia
            </div>
        </div>

        <div class="panel-body" style="padding:25px 20px 10px 20px;">

            <div class="panel panel-default-light border-default col-sm-12" style="padding:0px">
                <div class="panel-heading">
                    <div style="text-align:right">
                        <input class="form-control" type="text" ng-model="buscar" placeholder="buscar Ítem por ID/Nombre/Compuesto/...">
                    </div>
                </div>
                <div class="panel-body" style=" padding-top: 5px;overflow-y:auto;max-height:60vh">

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Compuesto</th>
                                <th>Categoria</th>
                                <th>Grupo</th>
                                <th>Disponible</th>
                                <th>Caducidad</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in stock | orderBy:['grupo', 'compuesto', 'fcaducidad'] | filter:buscar">
                                <td>{{("0"+ item.id).slice(-2)}}</td>
                                <td>{{item.nombre}}</td>
                                <td>{{item.compuesto}}</td>
                                <td>{{item.categoria}}</td>
                                <td>{{item.grupo}}</td>
                                <td>{{item.stock}}</td>
                                <td>{{item.fcaducidad | date: 'dd/MM/yyyy'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
