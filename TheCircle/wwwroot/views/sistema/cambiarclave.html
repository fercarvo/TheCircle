<div class="content">
    <style>
        .panel-default-light > .panel-heading:after, .panel-primary-light > .panel-heading:after, .panel-success-light > .panel-heading:after,
        .panel-info-light > .panel-heading:after, .panel-warning-light > .panel-heading:after, .panel-danger-light > .panel-heading:after,
        .panel-inverse-light > .panel-heading:after {
            height: 0px;
        }
    </style>
    <div class="panel panel-default-light border-default">
        <div class="panel-heading" style="border-bottom-color: #901F61;color:#901F61;">

        </div><!-- /.panel-heading -->
        <div class="panel-body" style="padding:25px 20px 10px 20px;">

            <div style="padding:0px">
                <div class="panel-heading">
                    <div style="text-align:right">
                        <input type="text" placeholder="buscar por cedula" ng-model="buscar.cedula" class="form-control">
                    </div>
                </div>
                <div class="panel-body" style=" padding-top:5px;">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Cédula</th>
                                <th>Nombre</th>
                                <th>Correo Institucional</th>
                                <th>Cargo</th>
                                <th>Cambiar contraseña</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="u in usuarios | filter:buscar | orderBy:'cargo'">
                                <td>{{u.cedula}}</td>
                                <td>{{u.nombre}} {{u.apellido}}</td>
                                <td>{{u.email}}</td>
                                <td>{{u.cargo}}</td>
                                <td width="10%"><button data-ripple style="background-color:inherit;border:none;" ng-click="seleccionar(u)" data-toggle="modal" data-target="#cambiar_clave"><span class="glyphicon glyphicon-ok"></span></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="cambiar_clave" class="modal fade" style="margin-top:10%;">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Generar nueva contraseña</h5>
                        </div>
                        <div class="panel-body" style=" padding-top: 5px;">
                            <label class="control-label col-sm-12" style="text-align:left;">Atencion, confirmar esta accion generará una nueva contraseña para {{usuario.nombre}} {{usuario.apellido}}, deberá recordar y notificar al usuario ya que no podrá volver a ver la misma</label>
                        </div>
                        <div class="text-center ">
                            <button data-ripple type="submit" ng-click="aceptar()" class="btn btn-info">Aceptar</button>
                            <button data-ripple type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div> 

            <div id="nueva_clave" class="modal fade" style="margin-top:10%;">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Clave generada</h5>
                        </div>
                        <div class="panel-body" style=" padding-top: 5px;">
                            <label>La clave generada es: {{clave}}</label>
                            <label>Notifique al usuario la misma para que proceda a cambiar su contraseña</label>
                        </div>
                        <div class="text-center ">
                            <button data-ripple type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
